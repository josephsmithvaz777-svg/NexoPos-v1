version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:80"
    environment:
      APP_NAME: "${APP_NAME:-NexoPOS}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL}"
      DB_CONNECTION: "${DB_CONNECTION:-mysql}"
      DB_HOST: "${DB_HOST:-mysql}"
      DB_PORT: "${DB_PORT:-3306}"
      DB_DATABASE: "${DB_DATABASE:-nexopos}"
      DB_USERNAME: "${DB_USERNAME:-nexopos}"
      DB_PASSWORD: "${DB_PASSWORD:-password}"
    volumes:
      - storage_data:/var/www/html/storage
    networks:
      - nexopos_network

volumes:
  storage_data:

networks:
  nexopos_network:
    driver: bridge
